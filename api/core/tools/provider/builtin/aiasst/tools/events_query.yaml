identity:
  name: events_query
  author: Kevin
  label:
    en_US: Contacts Query
    zh_Hans: 待办事项查询
  icon: icon.png
description:
  human:
    en_US: Sending a group message on Feishu via the webhook of group bot
    zh_Hans: |
      查询待办事项、日程信息时使用。
      接口参数是json字符串，json中的按照待办事项对象定义。
      返回json字符串，json中的data是待办事项的集合。
      待办事项对象中包含标题title，描述description，标签tags
  llm: |
    A tool for getting the contacts information, 
    the contacts object include name, phone, email, birthday, meno, addr, company, school, code, id, createTime, updateTime etc.
    the parameter is a json string of the contacts object.
parameters:
  - name: app_token
    type: string
    required: true
    label:
      en_US: JWT Token
      zh_Hans: JWT Token
    human_description:
      en_US: JWT Token
      zh_Hans: JWT Token
    form: form
  - name: app_tenant_id
    type: string
    required: true
    label:
      en_US: Tenant ID
      zh_Hans: 租户ID
    human_description:
      en_US: Tenant ID
      zh_Hans: 租户ID
    form: form
  - name: content
    type: string
    required: true
    label:
      en_US: content
      zh_Hans: 内容
    human_description:
      en_US: content from user
      zh_Hans: 消息文本
    llm_description: content of the message
    form: llm
