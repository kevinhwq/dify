identity:
  name: contacts_query
  author: Kevin Huang
  label:
    en_US: Contacts Query
    zh_Hans: 联系人信息查询
  icon: icon.png
description:
  human:
    en_US: Sending a group message on Feishu via the webhook of group bot
    zh_Hans: |
      查询联系人详细信息时使用，返回json字符串，json中的data是联系人集合。
      联系人对象中包含姓名name，手机号phone，电子邮件地址email，生日birthday，备注meno，地址addr，公司company，学校school，助记码code，id，创建时间createTime，更新时间updateTime
  llm: |
    A tool for getting the contacts information, 
    the contacts object include name, phone, email, birthday, meno, addr, company, school, code, id, createTime, updateTime etc.
parameters:
  - name: app_token
    type: string
    required: true
    label:
      en_US: JWT Token
      zh_Hans: JWT Token
    human_description:
      en_US: JWT Token
      zh_Hans: JWT Token
    form: form
  - name: tenant_id
    type: string
    required: true
    label:
      en_US: Tenant ID
      zh_Hans: 租户ID
    human_description:
      en_US: Tenant ID
      zh_Hans: 租户ID
    form: form
  - name: content
    type: string
    required: true
    label:
      en_US: content
      zh_Hans: 内容
    human_description:
      en_US: content from user
      zh_Hans: 消息文本
    llm_description: content of the message
    form: llm
